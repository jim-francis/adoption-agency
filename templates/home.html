{%extends "base.html"%}
{%block title%}Home Test{%endblock%}
{%block content%}
<div class="container">
<h1>Pets</h1>

<div class="container">
    <div class="row align-items-start">
        {%for pet in pets%}
        <div class="col">
            <img src="{{pet.photo_url}}" alt="">
            <p>{{pet.name}}
            {%if pet.available%} <b>is available!</b> {%endif%}
            </p>
        </div>
        {% endfor %}
    </div>
</div>
</div>

{%endblock%}
