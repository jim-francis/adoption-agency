{%extends "base.html"%}
{%block title%}Add a Pet{%endblock%}
{%block content%}
<div class="container">
<h1>Add a Pet</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>

        {%endfor%}
        <button class="btn  btn-success  btn-lg">Submit</button>
    </form>
</div>
{%endblock%}
